<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/13cc0479e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        <i class="fa fa-moon" style="color: #00538e;" aria-hidden="true"></i>
        <i class="fa fa-sun" aria-hidden="true"></i>
    </h1>
    <h1>Clima<span class="lucas">Lucas</span></h1>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Digite sua cidade (Ex: Manaus, AM)" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">Lages - SC</div>
        <div class="divisor"></div>
        <div class="linha">
            <div class="item">
                <div class="item-titulo">Temperatura</div>
                <p class="temperatura">22 <sup>ºC</sup></p>
                <div class="minmax">
                    <p class="tmax">Máx 31 ºC</p>
                    <p class="tmin">Mín 19 ºC</p>
                </div>
            </div>
            <div class="item">
                <div class="item-titulo">Vento</div>
                <p class="velocidade">6.63 <span>Km/h</span></p>
            </div>
        </div>
        <div class="linha">
            <div class="item">
                <div class="item-titulo">Nuvens</div>
                <div class="itemd">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                </div>
                <p class="nuvensdesc">Ensolarado</p>
            </div>
            <div class="item">
                <div class="item-titulo">Direção do Vento</div>
                <div class="itemd">
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                </div>
                <p class="ventodesc">100º Leste</p>
            </div>
        </div>
    </div>

    <div class="aviso"></div>
    <footer>Criado por Lucas Silva</footer>

    <div class="sociais">
        <a href="https://www.instagram.com/3lucasrs/"><i class="fa-brands fa-instagram fa-2x"></i></a>
        <a href="https://github.com/3lucasrs/"><i class="fa-brands fa-github fa-2x"></i></a>
        <a href="https://www.linkedin.com/in/3lucasrs/"><i class="fa-brands fa-linkedin fa-2x"></i></a>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
